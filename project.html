<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Sampah Sahabat Gajah</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="asset/logo.png" alt="Logo Bank Sampah">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#" class="active">Beranda</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Kunjungan</a></li>
            </ul>
        </nav>
        <button class="login-btn">Login</button>
    </header>

    <!-- Hero Section -->
    <main class="hero">
        <!-- Segitiga Kiri Bawah -->
        <div class="triangle-left"></div>

        <div class="hero-content">
            <h1 class="reuse-text">
                <span class="re-bold">RE</span>
                <div class="reuse-block">
                    <span class="reuse-muted">USE</span>
                    <span class="reuse-muted">DUCE</span>
                    <span class="reuse-muted">CYCLE</span>
                </div>
            </h1>
            <p class="description">
                Selamat Datang di Bank Sampah Sahabat Gajah,<br>
                Melindungi Gajah dan Melindungi Alam
            </p>
            <button class="cta-btn">Selengkapnya</button>
        </div>
        <div class="hero-image">
            <img src="asset/icon_1.png" alt="Ilustrasi Recycle">
        </div>

        <!-- Segitiga Kanan Atas -->
        <div class="triangle-right"></div>
    </main>
</body>
</html>
